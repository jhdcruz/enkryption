version: 0.1
cli:
    version: 1.22.10

plugins:
    sources:
        - id: trunk
          ref: v1.6.7
          uri: https://github.com/trunk-io/plugins
lint:
    disabled:
        - markdownlint
        - prettier
        - shellcheck
    enabled:
        - checkov@3.2.372
        - trivy@0.59.1
        - trufflehog@3.88.12
        - renovate@39.176.4
        - yamllint@1.35.1
        - shfmt@3.6.0
        - gitleaks@8.24.0
        - taplo@0.9.3
        - ktlint@1.5.0
        - git-diff-check
        - actionlint@1.7.7
        - detekt-gradle@SYSTEM
    ignore:
        - linters: [ ALL ]
          paths:
            - gradlew
            - gradlew.bat
runtimes:
    enabled:
        - python@3.10.8
        - go@1.21.0
        - java@17.0.6
        - node@18.20.5
actions:
    enabled:
        - trunk-announce
        - trunk-check-pre-push
        - trunk-fmt-pre-commit
        - trunk-upgrade-available
